<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <title>Register - Vaccination</title>
        
</head>

<body>
    <header>
        <h1>Register for Vaccination</h1>
    </header>
    <form action="/registration" method="post">




        <label for="name">Name as Per Adhar:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contact">Contact No:</label>
        <input type="contact" id="contact" name="contact" required><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br><br>

      

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="vaccinenames">Vaccine Names:</label>
        <select id="vaccinenames" name="vaccinenames" required>
            <option value="Covaxin">Covaxin</option>
            <option value="Covishield">Covishield</option>
            <option value="Sputnik">Sputnik</option>
        </select><br><br>




        <label for="idtype">Adharcard-ID:</label>
        <input type="text" id="idtype" name="idtype" required><br><br>



        <label for="submitdetails">Submit:</label>
        <button type="text">Submit</button>
    </form>
</body>

</html>
